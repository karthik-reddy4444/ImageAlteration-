<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR.KK</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <h1>Image Editor</h1>
        <!-- Image Upload Section -->
        <input type="file" id="uploadImage" accept="image/*" />
        <canvas id="imageCanvas"></canvas>

        <!-- Buttons for Different Features -->
        <div class="buttons">
            <button id="resizeImage">Resize Image</button>
            <button id="convertImage">Convert Image</button>
            <button id="compressImage">Compress Image</button>
            <button id="pixelateImage">Pixelate Image</button>
        </div>
    </div>
</body>
<script src="first.js"></script>
</html>
