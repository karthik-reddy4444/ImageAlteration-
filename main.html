<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
        .image-upload, .controls {
            flex: 1;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .image-upload {
            max-width: 100%;
        }
        .controls {
            display: flex;
            flex-direction: column;
        }
        .controls button {
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side - Image Upload Section -->
        <div class="image-upload">
            <h2>Upload Image</h2>
            <input type="file" id="upload" accept="image/*">
            <br><br>
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>

        <!-- Right Side - Controls Section -->
        <div class="controls">
            <h2>Image Editing Options</h2>
            <button onclick="cropImage()">Crop Image</button>
            <button onclick="resizeImage()">Resize Image</button>
            <button onclick="convertImage()">Convert Format</button>
            <button onclick="compressImage()">Compress Image</button>
            <button onclick="pixelateImage()">Pixelate Image</button>
            <button onclick="adjustColor()">Adjust Color</button>
            <button onclick="downloadImage()">Download Image</button>
        </div>
    </div>

    <script>
        let uploadedImage = null;

        // Upload and display the image
        document.getElementById('upload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    uploadedImage = img;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Placeholder functions for editing actions
        function cropImage() {
            alert('Crop image functionality');
            // Implement cropping logic here
        }

        function resizeImage() {
            alert('Resize image functionality');
            // Implement resizing logic here
        }

        function convertImage() {
            alert('Convert image format functionality');
            // Implement conversion logic here
        }

        function compressImage() {
            alert('Compress image functionality');
            // Implement compression logic here
        }

        function pixelateImage() {
            alert('Pixelate image functionality');
            // Implement pixelation logic here
        }

        function adjustColor() {
            alert('Adjust color functionality');
            // Implement color adjustment logic here
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'edited-image.png';
            link.click();
        }
    </script>
</body>
</html>
